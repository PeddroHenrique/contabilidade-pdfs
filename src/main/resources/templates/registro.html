<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">Registro de Novo Usuário</div>
                <div class="card-body">
                    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

                    <form th:action="@{/api/registro}" method="post" th:object="${userDto}">
                        <div class="form-group">
                            <label for="username">Nome de Usuário</label>
                            <input type="text" class="form-control" id="username" th:field="*{username}">
                            <div class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
                        </div>

                        <div class="form-group">
                            <label for="password">Senha</label>
                            <input type="password" class="form-control" id="password" th:field="*{password}">
                            <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                        </div>

                        <div class="form-group">
                            <label for="confirmPassword">Confirmar Senha</label>
                            <input type="password" class="form-control" id="confirmPassword" th:field="*{confirmPassword}">
                            <div class="text-danger" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></div>
                        </div>

                        <button type="submit" class="btn btn-primary">Registrar</button>
                    </form>

                    <div class="mt-3">
                        <a th:href="@{/api/login}">Já tem uma conta? Faça login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
