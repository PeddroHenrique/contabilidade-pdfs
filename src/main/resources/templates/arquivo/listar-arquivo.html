<!DOCTYPE html>
<html>
    <head>
        <title>Arquivos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.0/css/boxicons.min.css" integrity="sha512-pVCM5+SN2+qwj36KonHToF2p1oIvoU3bsqxphdOIWMYmgr4ZqD3t5DjKvvetKhXGc/ZG5REYTT6ltKfExEei/Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/5.3.45/css/materialdesignicons.css" integrity="sha256-NAxhqDvtY0l4xn+YVa6WjAcmd94NNfttjNsDmNatFVc=" crossorigin="anonymous" />
        <link rel="stylesheet" href="/listar-bootstrap.css">
    </head>
    <body>
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-3">
                    <div class="mb-3">
                        <h5 class="card-title">Quantidade de Arquivos<span class="text-muted fw-normal ms-2" th:text="${'(' + totalItems + ')'}"></span></h5>
                    </div>
                </div>
                <div class="col-md-5">
                    <div class="d-flex flex-wrap align-items-left justify-content-start mb-3">
                        <form th:action="@{/api/arquivo}" method="get" class="d-flex">
                            <input type="text" name="search" class="form-control me-2" placeholder="Buscar por nome do cliente">
                            <button type="submit" class="btn btn-primary">Buscar</button>
                        </form>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="d-flex flex-wrap align-items-center justify-content-end gap-2 mb-3">
                        <div>
                            <a th:href="@{/api/cliente}" class="btn btn-primary"><i class="bx bx-list-ul"></i> Listar Clientes</a>
                            <a th:href="@{/api/arquivo/formulario}" class="btn btn-primary"><i class="bx bx-plus me-1"></i> Novo Arquivo</a>
                            <a th:href="@{/api/logout}" class="btn btn-danger"><i class="bx bx-log-out"></i></a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="">
                        <div class="table-responsive">
                            <table class="table project-list-table table-nowrap align-middle table-borderless">
                                <thead>
                                    <tr>
                                        <th scope="col">Nome do Cliente</th>
                                        <th scope="col">Apelido do Arquivo</th>
                                        <th scope="col">Nome do Arquivo</th>
                                        <th scope="col">Data Inserção</th>
                                        <th scope="col" style="width: 150px;">Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="arquivo : ${arquivos}">
                                        <td th:text="${arquivo.cliente.nome}"></td>
                                        <td th:text="${arquivo.apelidoArquivo}"></td>
                                        <td th:text="${arquivo.nomeArquivo}"></td>
                                        <td th:text="${#temporals.format(arquivo.dataCriacao, 'dd/MM/yyyy HH:mm')}"></td>
                                        <td>
                                            <ul class="list-inline mb-0">
                                                <li class="list-inline-item">
                                                    <a th:href="@{/api/arquivo/editar/{id} (id=${arquivo.id})}" data-bs-toggle="tooltip" data-bs-placement="top" title="Editar" class="px-2 text-primary"><i class="bx bx-pencil font-size-18"></i></a>
                                                </li>
                                                <li class="list-inline-item">
                                                    <form th:action="@{/api/arquivo/deletar/{id} (id=${arquivo.id})}" method="POST" onsubmit="return confirmarDeletar()">
                                                        <button type="submit" data-bs-toggle="tooltip" data-bs-placement="top" title="Deletar" class="px-2 text-danger border-0 bg-transparent"><i class="bx bx-trash-alt font-size-18"></i></button>
                                                    </form>
                                                </li>
                                                <li class="list-inline-item">
                                                    <a th:href="@{/api/arquivo/visualizar/{id} (id=${arquivo.id})}" data-bs-toggle="tooltip" data-bs-placement="top" title="Visualizar" class="px-2 text-primary"><i class="bx bx-search-alt-2 font-size-18"></i></a>
                                                </li>
                                                <li class="list-inline-item">
                                                    <a th:href="@{/api/arquivo/vizualizar-pdf/{id} (id=${arquivo.id})}" target="_blank" data-bs-toggle="tooltip" data-bs-placement="top" title="Visualizar" class="px-2 text-primary"><i class="bx bxs-download font-size-18"></i></a>
                                                </li>
                                            </ul>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row g-0 align-items-center pb-4">
                <div class="col-sm-6">
                    <div><p class="mb-sm-0">
                            <span th:text="'mostrando ' + ${currentPage * size + 1} + ' a '"></span>
                            <span th:text="${(currentPage + 1) * size > totalItems ? totalItems : (currentPage + 1) * size} + ' de '"></span>
                            <span th:text="${totalItems > 1 ? totalItems +  ' arquivos' : totalItems + ' arquivo'}"></span>
                        </p>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="float-sm-end">
                        <ul class="pagination mb-sm-0">
                            <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled' : ''">
                                <a th:href="@{/api/arquivo(page=${currentPage - 1}, size=${size})}" class="page-link"><i class="mdi mdi-chevron-left"></i></a>
                            </li>
                            <li th:each="i : ${#numbers.sequence((currentPage > 1 ? currentPage - 1 : 0), (currentPage <= 1 ? (totalPages > 2 ? 2 : (totalPages > 0 ? totalPages - 1 : totalPages)) : (currentPage >= totalPages - 1 ? currentPage : currentPage + 1)))}" class="page-item" th:classappend="${i == currentPage} ? 'active' : ''">
                                <a th:href="@{/api/arquivo(page=${i}, size=${size})}" class="page-link" th:text="${i + 1}"></a>
                            </li>
                            <li class="page-item" th:classappend="${currentPage >= totalPages - 1} ? 'disabled' : ''">
                                <a th:href="@{/api/arquivo(page=${currentPage + 1}, size=${size})}" class="page-link"><i class="mdi mdi-chevron-right"></i></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <script>
            function confirmarDeletar() {
                return confirm("Tem certeza que deseja deletar?");
            }
        </script>
    </body>
</html>
