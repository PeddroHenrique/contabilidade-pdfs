<!DOCTYPE html>
<html>
    <head>
        <title>Formulario Arquivo</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.0/css/boxicons.min.css" integrity="sha512-pVCM5+SN2+qwj36KonHToF2p1oIvoU3bsqxphdOIWMYmgr4ZqD3t5DjKvvetKhXGc/ZG5REYTT6ltKfExEei/Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/5.3.45/css/materialdesignicons.css" integrity="sha256-NAxhqDvtY0l4xn+YVa6WjAcmd94NNfttjNsDmNatFVc=" crossorigin="anonymous" />
        <link rel="stylesheet" href="/formulario-bootstrap.css">
        <style>
            /* Estilo personalizado para o campo de arquivo */
            .custom-file-input {
                opacity: 0;
                position: absolute;
                z-index: -1;
            }
            .custom-file-label {
                display: flex;
                align-items: center;
                justify-content: center;
                padding: 10px 20px;
                background-color: #007bff;
                color: white;
                border-radius: 5px;
                cursor: pointer;
                transition: background-color 0.3s ease;
            }
            .custom-file-label:hover {
                background-color: #0056b3;
            }
            .custom-file-label i {
                margin-right: 8px;
            }
        </style>
    </head>
    <body>
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card shadow">
                        <div class="card-header bg-primary text-white">
                            <h4 class="card-title mb-0">Formulário de Upload de Arquivo</h4>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Clientes</label>
                                        <input type="text" class="form-control" th:value="${arquivo.cliente.nome}" disabled>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Apelido do Arquivo</label>
                                        <input type="text" class="form-control" th:value="${arquivo.apelidoArquivo}" disabled>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Nome do Arquivo</label>
                                        <input type="text" class="form-control" th:value="${arquivo.nomeArquivo}" disabled>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Caminho do Arquivo</label>
                                        <input type="text" class="form-control" th:value="${arquivo.caminhoArquivo}" disabled>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Data de Criação</label>
                                        <input type="text" class="form-control" th:value="${#temporals.format(arquivo.dataCriacao, 'dd/MM/yyyy HH:mm')}" disabled>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Data de Atualização</label>
                                        <input type="text" class="form-control" th:value="${#temporals.format(arquivo.dataAtualizacao, 'dd/MM/yyyy HH:mm')}" disabled>
                                    </div>
                                </div>
                            </div>
                            <div class="row mt-3">
                                <div class="col-md-12">
                                    <a th:href="@{/api/arquivo}" class="btn btn-danger w-100">Voltar</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script>
            // Script para exibir o nome do arquivo selecionado
            document.getElementById('file').addEventListener('change', function (e) {
                var fileName = e.target.files[0].name;
                var label = document.querySelector('.custom-file-label');
                label.innerHTML = `<i class="mdi mdi-upload"></i> ${fileName}`;
            });
        </script>
    </body>
</html>
